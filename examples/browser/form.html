<html>

<head>
  <script src="//unpkg.com/vanic/index.min.js"></script>
</head>

<body>

  <!-- target id -->
  <div id="app"></div>

  <!-- script -->
  <script>
    const { html, render, useState } = Vanic;

    const useInput = comp((initState) => {
      const [input, handle] = useState(initState);
      return [
        input,
        (e) => handle({ ...input, [e.target.id]: e.target.value }),
        (obj = {}) => handle({ ...input, ...obj })
      ]
    })

    const MyForm = comp(() => {
      const [input, handleInput, resetInput] = useInput({
        name: "",
        address: ""
      });

      const onSubmit = (e) => {
        e.preventDefault();
        console.log(input);
        resetInput({ name: "", address: "" });
      }

      return html`
        <form onsubmit="${onSubmit}">
          <input id="name" value="${input.name}" oninput="${handleInput}" />
          <input id="address" value="${input.address}" oninput="${handleInput}" />
          <button type="submit">Submit</button>
        </form>
      `
    })

    render(MyForm, document.getElementById("app"));
  </script>
</body>

</html>
